<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Tracker</title>
    <style>
        :root {
            /* --- DEFAULT (DARK MODE) VARIABLES --- */
            --bg: #232d23;           
            --primary: #98A869;      
            --card-bg: #2d382d;      
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --ring-track: #374151;
            --success-text: #98A869; 
            --success-bg: rgba(152, 168, 105, 0.2);
            --border-color: #374151;
            
            /* Button Styling */
            --btn-bg: #2d382d;
            --btn-text: #f3f4f6;
            --btn-hover: #354235;
        }

        /* --- LIGHT MODE OVERRIDES --- */
        [data-theme="light"] {
            --bg: #f3f4f6;
            --primary: #5c6b38;      
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --ring-track: #e5e7eb;
            --success-text: #3f6212;
            --success-bg: #ecfccb;
            --border-color: #e5e7eb;
            
            --btn-bg: #ffffff;
            --btn-text: #1f2937;
            --btn-hover: #f9fafb;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 1.75rem;
            margin: 10px 0 0 0;
            font-weight: 800;
            color: var(--text-main);
        }

        /* --- HEADER CONTROLS (THEME + SHEET LINK) --- */
        .header-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none; /* For the anchor tag */
        }

        .control-btn:hover {
            transform: scale(1.1);
            background-color: var(--btn-hover);
        }

        /* --- DASHBOARD --- */
        .dashboard {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            transition: background-color 0.3s;
        }

        .dashboard-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0; 
        }

        .ring-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin-bottom: 12px;
        }

        .progress-ring {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .progress-ring__circle-bg {
            stroke: var(--ring-track);
            transition: stroke 0.3s;
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease-out, stroke 0.3s;
            transform-origin: 50% 50%;
        }

        .ring-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ring-count {
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1;
            color: var(--primary);
        }

        .ring-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
            font-weight: 600;
        }

        .dashboard-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
            font-weight: 500;
        }

        /* Chart Section */
        .dashboard-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 140px;
            flex-grow: 1; 
            max-width: 280px;
        }

        .chart-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            height: 100%;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            flex: 1;
            height: 100%;
            justify-content: flex-end;
        }

        .bar {
            width: 10px;
            background-color: var(--primary);
            border-radius: 10px;
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 6px;
            opacity: 0.3; 
        }

        .bar.has-data { opacity: 1; }
        .bar.completed { background-color: var(--success-text); }

        .day-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
        }

        /* --- BUTTON GRID --- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
        }
        
        @media (min-width: 480px) {
            .button-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .habit-btn {
            background-color: var(--btn-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 12px 8px;
            height: 100px;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--btn-text);
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
        }

        .habit-btn span.emoji {
            font-size: 1.8rem;
        }

        .habit-btn:active {
            transform: scale(0.97);
            background-color: var(--btn-hover);
        }

        @media (hover: hover) {
            .habit-btn:hover {
                transform: translateY(-3px);
                border-color: var(--primary);
                color: var(--primary);
            }
        }

        /* --- LOG LIST --- */
        .log-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px 20px 0 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            transition: background-color 0.3s;
            overflow: hidden;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--bg);
        }

        .log-header h2 {
            margin: 0;
            font-size: 1.1rem;
        }

        .log-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .log-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--bg);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .log-habit-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .log-date {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .status-badge {
            background-color: var(--success-bg);
            color: var(--success-text);
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 800;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
            font-size: 0.9rem;
        }

        .show-more-btn {
            width: 100%;
            padding: 15px;
            background: none;
            border: none;
            border-top: 1px solid var(--bg);
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            margin-top: 5px;
            transition: background-color 0.2s;
        }
        
        .show-more-btn:hover {
            background-color: var(--bg);
        }

    </style>
</head>
<body data-theme="dark">

    <div class="container">
        <div class="header-controls">
            <a href="https://docs.google.com/spreadsheets/d/1dgY2U8AfOZRhkXvNWBw9UP3gCmxSI3D4btspSB39Erg/edit?gid=0#gid=0" target="_blank" class="control-btn" aria-label="Open Google Sheet">
                üìä
            </a>
            <button class="control-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </div>

        <h1>Habit Tracker</h1>

        <div class="dashboard">
            <div class="dashboard-left">
                <div class="ring-container">
                    <svg class="progress-ring" width="140" height="140">
                        <circle class="progress-ring__circle-bg" stroke-width="12" fill="transparent" r="58" cx="70" cy="70" stroke-linecap="round"/>
                        <circle class="progress-ring__circle" stroke="#98A869" stroke-width="12" fill="transparent" r="58" cx="70" cy="70" stroke-linecap="round" stroke-dasharray="364.42 364.42" stroke-dashoffset="364.42"/>
                    </svg>
                    <div class="ring-content">
                        <span class="ring-count" id="ring-count-display">0</span>
                        <span class="ring-label">TODAY</span>
                    </div>
                </div>
                <div id="dashboard-message" class="dashboard-text">Log 3 habits!</div>
            </div>

            <div class="dashboard-right">
                <div id="weekly-chart" class="chart-container">
                    </div>
            </div>
        </div>

        <div class="button-grid">
            <button class="habit-btn" onclick="logHabit('Strength Training', 'üí™')">
                <span class="emoji">üí™</span>
                <span>Strength Training</span>
            </button>
            <button class="habit-btn" onclick="logHabit('Reading', 'üìñ')">
                <span class="emoji">üìñ</span>
                <span>Reading</span>
            </button>
            <button class="habit-btn" onclick="logHabit('No Eating Out', 'üç≥')">
                <span class="emoji">üç≥</span>
                <span>No Eating Out</span>
            </button>
            <button class="habit-btn" onclick="logHabit('Physio', 'üè•')">
                <span class="emoji">üè•</span>
                <span>Physio</span>
            </button>
            <button class="habit-btn" onclick="logHabit('Learning Skill', 'üß†')">
                <span class="emoji">üß†</span>
                <span>Learning Skill</span>
            </button>
        </div>

        <div class="log-card">
            <div class="log-header">
                <h2>Activity Log</h2>
            </div>
            
            <div id="empty-msg" class="empty-state">Loading history...</div>
            <ul id="log-list" class="log-list"></ul>
            
            <button id="show-more-btn" class="show-more-btn" onclick="showMore()" style="display: none;">
                Show More
            </button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwNfgHXFSXbxZNxmfhA7hq4Za3wY8GnVQbUsTrbrZ314v7HmKUbOiKX3B9IR1omzmo/exec";

        let habitLog = [];
        let visibleLimit = 5; 
        const DAILY_GOAL = 3;
        const CIRCUMFERENCE = 2 * Math.PI * 58; 

        // --- THEME LOGIC ---
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
            updateDashboard(); // Redraw ring color
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            icon.innerText = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // --- DATA LOGIC ---
        const cached = localStorage.getItem('myHabits');
        if (cached) {
            habitLog = JSON.parse(cached);
            renderList();
        }

        fetchLog();

        async function logHabit(name, icon) {
            const now = new Date();
            
            const uiEntry = {
                habit: name,
                icon: icon,
                dateString: now.toLocaleDateString('en-US'), 
                timeString: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };

            const sheetPayload = {
                habit: name,
                icon: icon,
                dateString: now.toLocaleDateString('en-US'),
                timeString: "" 
            };

            habitLog.unshift(uiEntry);
            localStorage.setItem('myHabits', JSON.stringify(habitLog));
            renderList();

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sheetPayload)
                });
            } catch (e) {
                console.error("Error saving to Sheets", e);
            }
        }

        async function fetchLog() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                habitLog = data.reverse(); 
                localStorage.setItem('myHabits', JSON.stringify(habitLog));
                renderList();
            } catch (e) {
                console.error("Error fetching log", e);
            }
        }

        function showMore() {
            visibleLimit += 10;
            renderList();
        }

        function isToday(dateString) {
            if (!dateString) return false;
            const today = new Date();
            const checkDate = new Date(dateString);
            if (isNaN(checkDate.getTime())) return false;
            
            return checkDate.getDate() === today.getDate() &&
                   checkDate.getMonth() === today.getMonth() &&
                   checkDate.getFullYear() === today.getFullYear();
        }

        function formatDisplayDate(dateString) {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // --- RENDER FUNCTIONS ---
        function updateDashboard() {
            const todayCount = habitLog.filter(entry => isToday(entry.dateString)).length;

            document.getElementById('ring-count-display').innerText = todayCount;
            const msg = document.getElementById('dashboard-message');
            const circle = document.querySelector('.progress-ring__circle');
            
            const style = getComputedStyle(document.body);
            const primaryColor = style.getPropertyValue('--primary').trim();
            const successColor = style.getPropertyValue('--success-text').trim();

            if (todayCount >= DAILY_GOAL) {
                msg.innerText = "Ring closed! üéâ";
                msg.style.color = "var(--success-text)";
                circle.style.stroke = successColor;
            } else {
                const left = DAILY_GOAL - todayCount;
                msg.innerText = `${left} more to close`;
                msg.style.color = "var(--text-muted)";
                circle.style.stroke = primaryColor; 
            }

            const progress = Math.min(todayCount / DAILY_GOAL, 1);
            const offset = CIRCUMFERENCE - (progress * CIRCUMFERENCE);
            circle.style.strokeDashoffset = offset;
        }

        function renderChart() {
            const chartContainer = document.getElementById('weekly-chart');
            chartContainer.innerHTML = '';

            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                last7Days.push(d);
            }

            const counts = {};
            habitLog.forEach(entry => {
                const d = new Date(entry.dateString);
                if (!isNaN(d.getTime())) {
                    const key = d.toLocaleDateString('en-US'); 
                    counts[key] = (counts[key] || 0) + 1;
                }
            });

            const maxVal = Math.max(3, ...Object.values(counts));

            last7Days.forEach(dateObj => {
                const dateKey = dateObj.toLocaleDateString('en-US');
                const dayLabel = dateObj.toLocaleDateString('en-US', { weekday: 'narrow' }); 
                
                const count = counts[dateKey] || 0;
                const heightPct = (count / maxVal) * 100;
                
                let barClass = 'bar';
                if (count > 0) barClass += ' has-data';
                if (count >= DAILY_GOAL) barClass += ' completed';

                const html = `
                    <div class="bar-group">
                        <div class="${barClass}" style="height: ${heightPct}%"></div>
                        <span class="day-label">${dayLabel}</span>
                    </div>
                `;
                chartContainer.insertAdjacentHTML('beforeend', html);
            });
        }

        function renderList() {
            const list = document.getElementById('log-list');
            const emptyMsg = document.getElementById('empty-msg');
            const showMoreBtn = document.getElementById('show-more-btn');
            
            list.innerHTML = '';

            updateDashboard();
            renderChart();

            if (habitLog.length === 0) {
                emptyMsg.style.display = 'block';
                emptyMsg.innerText = "No habits logged yet.";
                showMoreBtn.style.display = 'none';
                return;
            }
            emptyMsg.style.display = 'none';

            const visibleItems = habitLog.slice(0, visibleLimit);

            visibleItems.forEach(entry => {
                const li = document.createElement('li');
                li.className = 'log-item';
                
                const displayDate = formatDisplayDate(entry.dateString);

                li.innerHTML = `
                    <div class="log-info">
                        <span class="log-habit-name">${entry.icon} ${entry.habit}</span>
                        <span class="log-date">${displayDate} ${entry.timeString ? '‚Ä¢ ' + entry.timeString : ''}</span>
                    </div>
                    <div class="status-badge">DONE</div>
                `;
                list.appendChild(li);
            });

            if (habitLog.length > visibleLimit) {
                showMoreBtn.style.display = 'block';
            } else {
                showMoreBtn.style.display = 'none';
            }
        }
    </script>
</body>
</html>
